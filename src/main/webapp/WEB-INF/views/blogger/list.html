<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
    <a href="/create-blogger">Create new Blogger</a>
<h1>Blogger</h1>
<table border="1">
    <tr>
        <th>Title</th>
        <th>Category</th>
        <th>View</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="blogger:${list}">
        <tr>
            <td th:text="${blogger.title}"></td>
            <td th:text="${blogger.category}"></td>
            <td><a th:href="@{/details/__${blogger.id}__}">Details</a></td>
            <td><a th:href="@{/edit-blogger/__${blogger.id}__}">Edit</a></td>
            <td><a th:href="@{/delete-blogger/__${blogger.id}__}">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
